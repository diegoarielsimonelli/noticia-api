<div class="jumbotron mt-5">
  <h2 class="heading">Filtra noticias por país y categoría</h2>
  <div class="row">
    <div class="col-lg-8 offset lg-2">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Categoría</label>
          <select class="form-select form-select-lg" name="categoría" [(ngModel)]="categoriaSeleccionada">
            <option *ngFor="let categoria of categorias" [value]="categoria.value">
              {{ categoria.nombre }}
            </option>
          </select>
          <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4">País</label>
            <select class="form-select form-select-lg" name="país" [(ngModel)]="paisSeleccionado">
              <option *ngFor="let pais of paises" [value]="pais.value">{{ pais.nombre }}</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">Buscar</button>
      </form>

    </div>
  </div>
</div>
